{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <th>Kurssi</th>
      <th>Paikka</th>
      <th>Kurssi alkaa</th>
      <th>Kurssi loppuu</th>
      <th>Kuvaus</th>
    </tr>
    {% for course in courses %}
    <tr>
      <td>{{ course.name }}</td>
      <td>{{ course.location }}</td>
      <td>{{ course.startingDate }}</td>
      <td>{{ course.endingDate }}</td>
      <td>{{ course.description }}</td>
      <td>
        <form method="POST" action="{{ url_for('courses_enroll', course_id=course.id) }}">
          <input type="submit" value="Muokkaa kurssia"/>
        </form>
      </td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
